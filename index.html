<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout Timer</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0e0e11" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Workout">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- HEADER WITH DAY DROPDOWN -->
    <header>
      <div>
        <select id="daySelect">
          <option value="sat">Sat – Tempo / Steady</option>
          <option value="mon">Mon – Intervals</option>
          <option value="tue">Tue – Easy</option>
          <option value="wed">Wed – Tempo</option>
          <option value="thu">Thu – Recovery</option>
          <option value="fri">Fri – Speed</option>
          <option value="sun">Sun – Long Easy</option>
        </select>
        <p id="mode">Mode: Treadmill</p>
      </div>
      <button id="resetWeek">Reset Week</button>
    </header>

    <!-- TIMER -->
    <section class="timer">
      <h1 id="time">00:00:00</h1>
      <div class="controls">
        <button id="startPause">Start</button>
        <button id="reset">End (Save)</button>
      </div>
    </section>

    <!-- WORKOUT DETAILS (DYNAMIC) -->
    <section class="card" id="workoutDetails"></section>

    <!-- MOBILITY -->
    <section class="card">
      <h3>Mobility</h3>
      <div class="mobility">
        <span>Glute stretch (per side)</span>
        <span>01:00</span>
        <button>▶</button>
      </div>
    </section>

  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
</html>
